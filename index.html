<!DOCTYPE html>
<html>
<head>
    <title>Booth Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .loading-message {
            color: orange;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Booth Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="boothLoginForm">
                            <div class="form-group">
                                <label for="boothId">Booth ID:</label>
                                <input type="text" class="form-control" id="boothId" name="boothId" required>
                            </div>
                            <div class="form-group">
                                <label for="officerId">Officer ID:</label>
                                <input type="text" class="form-control" id="officerId" name="officerId" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div id="loginError" class="error-message" style="display:none;">Invalid Booth ID, Officer ID, or Password.</div>
                            <div id="loading" class="loading-message" style="display:none;">Verifying...</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-2 small">
        <p class="mb-0">
          Right-click is disabled. Some keyboard shortcuts are blocked.<br>
          Try pressing F12, Ctrl+Shift+I, Ctrl+U â€” they are blocked.
        </p>
      </footer>
      <script src="js/security.js"></script>

    <script type="module" src="js/booth_login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
