<!DOCTYPE html>
<html>
<head>
  <title>Voter Login - QR Scanner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- HTML5 QR Code library -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2 class="card-title">Voter Login</h2>
        <p class="card-text">Scan your voter QR code with your webcam.</p>
        <div id="reader" class="mx-auto" style="width:300px;"></div>
        <p id="qr-result" class="mt-3"></p>
      </div>
    </div>
  </div>
  <!-- Environment variables -->
  <script src="env-vars.js"></script>
  <script src="env.js"></script>
  <script>
    function onScanSuccess(qrMessage) {
      document.getElementById("qr-result").innerText = "QR Code Scanned: " + qrMessage;
      localStorage.setItem("voter_id", qrMessage);
      // Redirect to voter details page after a brief delay
      setTimeout(() => {
        window.location.href = "voter.html";
      }, 1500);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => console.error("QR scanning error:", err));
  </script>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
