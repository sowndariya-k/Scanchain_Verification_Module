<!DOCTYPE html>
<html>
<head>
    <title>Vote Receiver</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vote-card {
            margin-bottom: 1rem;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3>Received Votes</h3>
            </div>
            <div class="card-body">
                <div id="votes-container">
                    <!-- Votes will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to format timestamp
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Function to display votes
        function displayVotes(votes) {
            const container = document.getElementById('votes-container');
            container.innerHTML = '';

            votes.forEach(vote => {
                const voteCard = document.createElement('div');
                voteCard.className = 'card vote-card';
                voteCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">Voter ID: ${vote.voterId}</h5>
                        <div class="card-text">
                            <p><strong>Name:</strong> ${vote.voterName}</p>
                            <p><strong>Age:</strong> ${vote.voterAge}</p>
                            <p><strong>Address:</strong> ${vote.voterAddress}</p>
                            <p><strong>Verification Status:</strong> ${vote.verificationStatus ? 'Verified' : 'Not Verified'}</p>
                            <p class="timestamp">
                                <strong>Received:</strong> ${formatDate(vote.receivedAt)}
                            </p>
                        </div>
                    </div>
                `;
                container.appendChild(voteCard);
            });
        }

        // Function to fetch and update votes
        async function updateVotes() {
            try {
                const response = await fetch('/api/votes');
                const votes = await response.json();
                displayVotes(votes);
            } catch (error) {
                console.error('Error fetching votes:', error);
            }
        }

        // Update votes every 5 seconds
        setInterval(updateVotes, 5000);
        
        // Initial update
        updateVotes();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
